sudo: required

services:
- docker
- heroku

env:
  global:
  - secure: 
  - secure: 

before_install: docker run -it -v "$(pwd)":/usr/app -w /usr/app r3ddox/node-pdftk:8.7.0 npm i --silent

before_script: docker run -it -v "$(pwd)":/usr/app -w /usr/app --env-file <(env | grep TRAVIS) r3ddox/node-pdftk:8.7.0 npm run greenkeeper_update

after_script: docker run -it -v "$(pwd)":/usr/app -w /usr/app --env GH_TOKEN=$GH_TOKEN --env-file <(env | grep TRAVIS) r3ddox/node-pdftk:8.7.0 npm run greenkeeper_upload

script:
- docker run -it -v "$(pwd)":/usr/app -w /usr/app r3ddox/node-pdftk:8.7.0 npm test

deploy:
  - provider: script
    script: scripts/deploy-staging.sh $HEROKU_TOKEN
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: scripts/deploy.sh $HEROKU_TOKEN
    skip_cleanup: true
    on:
      tags: true
