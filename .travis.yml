sudo: required

services:
  - docker

before_install: docker run -it -v "$(pwd)":/usr/app -w /usr/app r3ddox/node-pdftk npm i --silent

before_script: docker run -it -v "$(pwd)":/usr/app -w /usr/app r3ddox/node-pdftk npm run greenkeeper_update
after_script: docker run -it -v "$(pwd)":/usr/app -w /usr/app r3ddox/node-pdftk npm run greenkeeper_upload

script:
  - docker run -it -v "$(pwd)":/usr/app -w /usr/app r3ddox/node-pdftk npm test