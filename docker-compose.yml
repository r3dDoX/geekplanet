version: '2'
services:

  web:
    image: node
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"
    ports:
      - "3000-3001:3000-3001"
    depends_on:
      - mongo
    networks:
      - all
    environment:
      MONGODB_URI: "mongodb://mongo:27017/geekplanet"

  mongo:
    image: mongo
    command: mongod --smallfiles
    ports:
      - "27017:27017"
    networks:
      - all

networks:
  all:
